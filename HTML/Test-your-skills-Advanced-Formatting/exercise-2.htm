<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise-2.css">
    
    <title>Advanced HTML text 2</title>

</head>
<body>
    <main>
        <p>Let's start with a quote:</p>
        <blockquote cite=""https://developer.mozilla.org/en-US/docs/Learn/Accessibility">
            <p>By default, <abbr title="Hypertext Markup Language">HTML</abbr> is <a href="https://developer.mozilla.org/en-US/docs/Learn/Accessibility"><cite>accessible</cite></a>, if used correctly.</p>
        </blockquote>
        <p><abbr title="Cascading Style Sheets">CSS</abbr> can also be used to make web pages more, or <em>less</em>, accessible.</p>
        <p>Chemical Formulae: H<sub>2</sub>O, C<sub>2</sub>H<sub>6</sub>O (Ethanol).</p>
        <p>Dates: <time datetime="12-25-2019">December 25<sup>th</sup> 2019</time>, <time datetime="11-02-2019">November 2<sup>nd</sup>2019</time> (Dia de los Muertos).</p>
    </main>

</body>
</html>
