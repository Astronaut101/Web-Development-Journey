<body>
    <main>
        <h1>Advanced HTML Animals</h1>
    
        <dl>
            <dt><strong>Llama</strong></dt>
            <dd>Tall, wooly quadraped, pointy ears. Sometimes rideable, but grumpy and spits a lot. <em>big fan</em> of list items.</dd>
            <dt><strong>Anaconda</strong></dt>
            <dd>A very large constrictor snake; travels rapidly by way of anchors to sneak up on his prey.</dd>
            <dt><strong>Hiphopapotamus</strong></dt>
            <dd>His description is bottomless.</dd>
        </dl>
        
    </main>
    
</body>
