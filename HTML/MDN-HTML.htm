<html>
    <body>
        <nav>
            <ol>
                <li><a href="/">Home</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Getting_started">Mozilla HTML Blog</a></li>
                <li><a href="https://github.com/Astronaut101" title="My Github Profile Page" target="_blank">Github profile</a></li>
                <!-- special cases wherein we omit quotation marks inside attributes -->
                <li><a href="https://github.com/Astronaut101">Github profile</a></li>
                <li><a href='https://www.example.com' title='Isn&apos;t this fun?'>A link to my example</a></li>
            </ol>
        </nav>
        <main>
            <em>This is my text</em><em>second text</em><em>third text</em>
            <br>
            <strong>This is my second text</strong>
            <br>
            <p>fourth</p><p>fifth</p><p>sixth</p>
            <p>My cat is <strong>very</strong> grumpy.</p>
            <!-- using the disabled attribute prevents the end user from entering text into the output box -->
            <p><input type="text" disabled="disabled"></p>
            <!-- text input is allowed, as it doesn't contain the disabled attribute -->
            <p><input type="text"></p>
            <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">
        </main>
    </body>
</html>
